env = "production"
defaultTheme = 'dark'
description = "Portfolio site , Place to express my hobbies"
keywords = [ "Blog", "Portfolio", "PaperMod" ]
author =  "Naznin Hasan"
ShowReadingTime =  true
ShowShareButtons =  true
ShowPostNavLinks =  true
ShowBreadCrumbs = true
ShowCodeCopyButtons = false
ShowWordCount = true
ShowRssButtonInSectionTermList = true
UseHugoToc = true
disableSpecial1stPost = false
disableScrollToTop = false
hideSummary =  false
showtoc = true
tocopen = true
comments = true

[label]
text = "@nhtithy"
icon = "/assets/images/avatar.png"
iconHeight = 32


[cover]
image = ['/assets/images/cover.png']
alt = "Cover"
captions = "If you know how, you will know how"


[assets]
favicon = "/assets/icons/favicon/favicon.ico"
favicon16x16 = "/assets/icons/favicon/favicon-16x16.png"
favicon32x32 = "/assets/icons/favicon/favicon-16x16.png"
apple_touch_icon = "/assets/icons/apple/apple-touch-icon.png"
safari_pinned_tab = "/assets/icons/apple/safari-pinned-tab.svg"


[profileMode]
enabled = true
title = "Naznin Hasan Tithy"
subtitle = "Student-Music lover"
imageUrl = "/assets/images/avatar.png"
imageWidth = 120
imageHeight = 120
imageTitle = "Avatar"

